{% extends "base_generic.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/category.css' %}" /> <!-- Ensure this CSS file is in your static files -->

<div class="container mt-4">
  <h1 class="text-center mb-4">商品品类列表</h1>

  {% if Category_list %}
    <div class="list-group">
      {% for Category in Category_list %}
        <a href="{{ Category.get_absolute_url }}" class="list-group-item list-group-item-action">
          {{ Category.name }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted text-center">There are no categories in the library.</p>
  {% endif %}
  <div style="height: 400px; width: 100%; margin-top: 20px;">
    <!-- Adjust width and height as needed -->
    <iframe src="http://127.0.0.1:8000/echart?type=近日商品类营销" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
</div>

{% endblock %}
