
{% block title %}登出账户{% endblock %}

{% block content %}
<style>
    .logout-message {
        color: #333;
        font-size: 1.2em;
        margin-top: 20px;
        text-align: center;
    }

    .login-link {
        display: inline-block;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
    }

    .login-link:hover {
        background-color: #0056b3;
    }
</style>

<div class="logout-message">
    <p>登出账户!</p>
    <a href="{% url 'login' %}" class="login-link">点此重新登陆.</a>
</div>
{% endblock %}
